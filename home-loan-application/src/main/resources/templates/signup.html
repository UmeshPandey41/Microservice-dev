<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        function signup() {
            const userData = {
                username: document.getElementById('form2Example1').value,
                email: document.getElementById('form2Example3').value,
                password: document.getElementById('form2Example2').value
            };

            fetch('/users/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        document.getElementById('error').innerHTML = 'Signup failed. Please try again.';
                    }
                });
        }
    </script>
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Create New Account</h1>
        <div id="error" class="text-danger text-center"></div>
        <form onsubmit="event.preventDefault(); signup();">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form2Example1" class="form-control" required minlength="5" maxlength="25"/>
                <label class="form-label" for="form2Example1">Username</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form2Example3" class="form-control" required/>
                <label class="form-label" for="form2Example3">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" required minlength="5"/>
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>

            <div class="text-center">
                <p>Already have an account? <a href="/login">Login here</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
